<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let card of cards">
        <app-card [isFlip]="card.isFlip" [isDisabled]="card.isDisabled" (click)="selectCard(card)">
          {{ card.value }}
        </app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Tries: 2</ion-title>
  </ion-toolbar>
</ion-footer>
