<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let card of cards">
        <app-card [(isFlip)]="card.isFlip" [isDisabled]="card.isDisabled"
                  (click)="selectCard(card)">
          {{ card.getValue() }}
        </app-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card color="light" class="ion-text-center" *ngIf="finished">
    <ion-card-header>
      <ion-card-title>You win...</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="primary" size="large" (click)="restartGame()">Restart game</ion-button>
      <ion-button color="secondary" fill="outline" [routerLink]="['/home']">Change nickname
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="light" (click)="togglePlayTimer()">
      <ion-icon name="pause" *ngIf="!timerComponent.isStopped"></ion-icon>
      <ion-icon name="play" *ngIf="timerComponent.isStopped"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Time: <app-timer #timerComponent></app-timer>

      <ion-label [style.font-size]="'17px'" [style.float]="'right'">
        Nick: {{ nickname }}
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-footer>
