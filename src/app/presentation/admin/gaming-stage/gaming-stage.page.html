<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let card of cards">
        <app-card [(isFlip)]="card.isFlip" [isDisabled]="card.isDisabled"
                  (click)="selectCard(card)">
          {{ card.getValue() }}
        </app-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card color="light" class="ion-text-center" *ngIf="finished">
    <ion-card-header>
      <ion-card-title>You win...</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="primary" size="large" (click)="restartGame()">Restart game</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Tries: {{ tries }}</ion-title>
  </ion-toolbar>
</ion-footer>
